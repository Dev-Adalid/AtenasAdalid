      <!-- Agrega aquí los scripts necesarios para el funcionamiento del slider -->
      <script>
         var currentGalleryIndex = 0; // Índice de la galería actual
         var galleries = document.querySelectorAll(".portfolio-items"); // Lista de todas las galerías
         var galleryTitles = ["Gallery 1", "Gallery 2", "Gallery 3"]; // Títulos de cada galería
       
         function changeGallery(direction) {
           galleries[currentGalleryIndex].style.display = "none"; // Oculta la galería actual
           currentGalleryIndex += direction; // Calcula el nuevo índice
       
           if (currentGalleryIndex < 0) {
             currentGalleryIndex = galleries.length - 1; // Si el índice es menor que cero, establece el último índice
           } else if (currentGalleryIndex >= galleries.length) {
             currentGalleryIndex = 0; // Si el índice supera la cantidad de galerías, vuelve al primer índice
           }
       
           galleries[currentGalleryIndex].style.display = "block"; // Muestra la nueva galería
           document.getElementById("galleryTitle").textContent = galleryTitles[currentGalleryIndex]; // Actualiza el título de la galería
         }
       </script>
